 <script>
 <!-- SMC 1604 Script -->
   function s1604CommSing() { 
    var protocol; 
    if (protUdp.checked) protocol = protUdp.value;
    if (protTcp.checked) protocol = protTcp.value;
    if (protBoth.checked) protocol = protBoth.value;

    commands = "<title>Single Port</title>" + "<p>nat portforwarding_enable true</p>" + "<p>nat" + "<p>port_forwarding add Rule" + document.pfwdgen.input1.value + " " + protocol + " " + document.pfwdgen.input2.value + " any " + document.pfwdgen.input1.value + " " + document.pfwdgen.input1.value + " " + document.pfwdgen.input1.value + " true</p>" + "<p> exit</p>";
    commWin = window.open("","",",width=700,height=250,scrollbars=yes"); 
    commWin.document.write(commands); 
    commWin.document.close(); 
    } 
		
   function s1604CommMult() { 			 
    if (protUdp.checked) protocol = protUdp.value;
    if (protTcp.checked) protocol = protTcp.value;
    if (protBoth.checked) protocol = protBoth.value;

    commands = "<title>Multiple Ports</title>" + "nat portforwarding_enable true " + "<p>nat" + "<p>port_forwarding add Rule" + document.pfwdgen2.input1.value + " " + protocol+ " " + document.pfwdgen2.input2.value + " any " + document.pfwdgen2.input1.value + " " + document.pfwdgen2.input1.value + " " + document.pfwdgen2.input1.value + " true" + "<p>port_forwarding add Rule" + document.pfwdgen2.input3.value + " " + protocol + " " + document.pfwdgen2.input4.value + " any " + document.pfwdgen2.input3.value + " " + document.pfwdgen2.input3.value + " " + document.pfwdgen2.input3.value + " true</p>" + "<p>port_forwarding add Rule" + document.pfwdgen2.input5.value + " " + protocol + " " + document.pfwdgen2.input6.value + " any " + document.pfwdgen2.input5.value + " " + document.pfwdgen2.input5.value + " " + document.pfwdgen2.input5.value + " true" + "<p> exit</p>"; 
    commWin = window.open("","",",width=700,height=250,scrollbars=yes"); 
    commWin.document.write(commands); 
    commWin.document.close(); 
    } 	
	
   function s1604CommRang() { 						 
    if (protUdp.checked) protocol = protUdp.value;
    if (protTcp.checked) protocol = protTcp.value;
    if (protBoth.checked) protocol = protBoth.value;

    commands = "<title>Multiple Ports</title>" + "nat portforwarding_enable true " + "<p>nat" + "<p>port_forwarding add Rule" + document.pfwdgen3.input1.value + " " + protocol + " " + document.pfwdgen3.input3.value + " any " + document.pfwdgen3.input1.value + " " + document.pfwdgen3.input2.value + " " + document.pfwdgen3.input1.value + " true" + "<p> exit</p>"; 
    commWin = window.open("","",",width=700,height=250,scrollbars=yes"); 
    commWin.document.write(commands); 
    commWin.document.close(); 
    }

   function s1604CommMask() { 				 
    if (protUdp.checked) protocol = protUdp.value;
    if (protTcp.checked) protocol = protTcp.value;
    if (protBoth.checked) protocol = protBoth.value;

    commands = "<title>Port Mask</title>" + "nat portforwarding_enable true " + "<p>nat" + "<p>port_forwarding add Rule" + document.pfwdgen4.input1.value + " " + protocol + " " + document.pfwdgen4.input3.value + " any " + document.pfwdgen4.input1.value + " " + document.pfwdgen4.input1.value + " " + document.pfwdgen4.input2.value + " true" + "<p> exit</p>";
